<footer class="site-footer">

  <p>Copyright &copy; <a href="{{ site.baseurl }}/">{{site.title}}</a></p>
  <p>Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> 
  on 
  {% if site.github_username %}
  <a href="https://github.com/">Github</a>
  {% else %}
  GitHub 
  {% endif %}

  <div id="totop" style="position:fixed;bottom:150px;right:50px;cursor: pointer;">
    <a title="Back To Top"><img src="{{ "/images/topbutton.png" | prepend: site.baseurl }}"/></a>
  </div>

  <script src="{{ "/js/jquery-1.9.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/totop.js" | prepend: site.baseurl }}"></script>  

  <script type="text/javascript">
      //numbering for pre>code blocks
    $(function(){
      $('pre code').each(function(){
        var lines = $(this).text().split('\n').length - 1;
        var $numbering = $('<ul/>').addClass('pre-numbering');
        $(this)
          .addClass('has-numbering')
          .parent()
          .append($numbering);
        for(i=1;i<=lines;i++){
          $numbering.append($('<li/>').text(i));
        }
      });
    });

  </script>


</footer>
